# How to use these examples:
# 1. Copy the configuration you want to use
# 2. Paste it into your config.yml file under the "default-settings:" section
# 3. Remove the example name (e.g., "falling-dust-mess-example:")
# 4. Save the config and reload with /dnipem reload
# 5. Add NPCs with /dnipem add while looking at them
