falling-dust-stone-example:
  particle-type: FALLING_DUST
  shape: TORNADO
  target-mode: FULL_NPC
  density: 30
  speed: 0.1
  duration: 60
  radius: 2.0
  height: 3.0
  rotations: 3
  animation-speed: 1.0
  particle-data:
