# Example configurations for different particle types and the new MESS shape

# Example 1: Falling Dust with Light Blue Wool (MESS shape)
# This configuration creates a messy cloud of light blue wool particles
falling-dust-mess-example:
  particle-type: FALLING_DUST
  shape: MESS
  target-mode: FULL_NPC
  density: 15
  speed: 0.1
  duration: 60
  radius: 0.5
  height: 2.0
  rotations: 2
  animation-speed: 1.0
  particle-data:
    block-state: "minecraft:light_blue_wool"

# Example 2: Colored DUST particles in SPHERE shape
dust-sphere-example:
  particle-type: DUST
  shape: SPHERE
  target-mode: FULL_NPC
  density: 30
  speed: 0.1
  duration: 60
  radius: 2.0
  height: 2.0
  rotations: 2
  animation-speed: 1.0
  particle-data:
    color:
      r: 0
      g: 191
      b: 255
    size: 1.5

